# docker-compose.yml
version: '3.8'

services:
  # API 서버
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: lotto-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - DB_HOST=db
      - DB_USER=${DB_USER:-lotto}
      - DB_PASSWORD=${DB_PASSWORD:-lotto_password}
      - DB_NAME=${DB_NAME:-lotto}
      - DB_PORT=3306
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - lotto-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Telegram Bot
  bot:
    build:
      context: ..
      dockerfile: docker/Dockerfile.bot
    container_name: lotto-bot
    restart: unless-stopped
    environment:
      - DB_HOST=db
      - DB_USER=${DB_USER:-lotto}
      - DB_PASSWORD=${DB_PASSWORD:-lotto_password}
      - DB_NAME=${DB_NAME:-lotto}
      - DB_PORT=3306
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - lotto-network
    healthcheck:
      test: ["CMD", "pgrep", "-f", "telegram_bot_handler"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s

  # MySQL 데이터베이스
  db:
    image: mysql:8.0.40
    container_name: lotto-db
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-root_password}
      - MYSQL_DATABASE=${DB_NAME:-lotto}
      - MYSQL_USER=${DB_USER:-lotto}
      - MYSQL_PASSWORD=${DB_PASSWORD:-lotto_password}
      - TZ=Asia/Seoul
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/init:/docker-entrypoint-initdb.d
    networks:
      - lotto-network
    command: 
      - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_general_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-root_password}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

networks:
  lotto-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
